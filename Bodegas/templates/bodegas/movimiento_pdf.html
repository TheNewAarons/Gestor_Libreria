<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento de Producto</title>
</head>
<body>
    <h1>Movimiento de producto entre bodegas</h1>
    <p><strong>Bodega origen:</strong> {{ bodega_origen.nombre }}</p>
    <p><strong>Bodega destino:</strong> {{ bodega_destino.nombre }}</p>
    <p><strong>Producto:</strong> {{ producto.producto.title }}</p>
    <p><strong>Cantidad movida:</strong> {{ cantidad }}</p>
    <p><strong>Usuario que realizo movimiento:</strong> {{ username }}</p>
    <p><strong>Rol del usuario:</strong> {{ rol }}</p>
    
</body>
</html>
