<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento de Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white text-center">
                <h1 class="h4 mb-0">Movimiento de Producto Entre Bodegas</h1>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <span class="fw-bold text-primary">Bodega origen:</span>
                    <span class="fs-5 text-dark">{{ bodega_origen.nombre }}</span>
                </div>
                <div class="mb-3">
                    <span class="fw-bold text-primary">Bodega destino:</span>
                    <span class="fs-5 text-dark">{{ bodega_destino.nombre }}</span>
                </div>
                <div class="mb-3">
                    <span class="fw-bold text-primary">Producto:</span>
                    <span class="fs-5 text-dark">{{ producto.producto.title }}</span>
                </div>
                <div class="mb-3">
                    <span class="fw-bold text-primary">Cantidad movida:</span>
                    <span class="fs-5 text-dark">{{ cantidad }}</span>
                </div>
                <div class="mb-3">
                    <span class="fw-bold text-primary">Usuario que realiz√≥ movimiento:</span>
                    <span class="fs-5 text-dark">{{ username }}</span>
                </div>
                <div class="mb-3">
                    <span class="fw-bold text-primary">Rol del usuario:</span>
                    <span class="fs-5 text-dark">{{ rol }}</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
