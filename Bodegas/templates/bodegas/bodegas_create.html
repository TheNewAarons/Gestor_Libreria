{% extends 'Libreria/Base_modulos.html' %}

{% block content %}
<h2 class="text-center mb-4 font-family: 'Lora', serif; text-white">Creacion de Bodegas</h2>
<form method="post" class="text-white" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-success">Crear</button>
        <a class="btn btn-dark" href="{% url 'bodegas_list' %}">Volver</a>
    </div>
</form>
{% endblock %}
