<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Publicar Libro</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <!-- Título -->
                            <div class="mb-3">
                                <label for="id_title" class="form-label">Título</label>
                                {{ form.title }}
                            </div>
                            
                            <!-- Tipo -->
                            <div class="mb-3">
                                <label for="id_tipo" class="form-label">Tipo</label>
                                {{ form.tipo }}
                            </div>
    
                            <!-- Editorial -->
                            <div class="mb-3">
                                <label for="id_editorial" class="form-label">Editorial</label>
                                {{ form.editorial }}
                            </div>
    
                            <!-- Descripción -->
                            <div class="mb-3">
                                <label for="id_description" class="form-label">Descripción</label>
                                {{ form.description }}
                            </div>
    
                            <!-- Portada -->
                            <div class="mb-3">
                                <label for="id_portada" class="form-label">Portada</label>
                                {{ form.portada }}
                            </div>
    
                            <!-- Botones -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Publicar</button>
                                <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
