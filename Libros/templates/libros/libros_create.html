{% extends 'Libreria/Base_modulos.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Creación de Productos</h2>
    <div class="card shadow-lg">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <label for="id_title">Título:</label>
                        {{ form.title }}
                    </div>
                    <div class="col-md-6">
                        <label for="id_author">Autor:</label>
                        {{ form.author }}
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="id_tipo">Tipo:</label>
                        {{ form.tipo }}
                    </div>
                    <div class="col-md-6">
                        <label for="id_editorial">Editorial:</label>
                        {{ form.editorial }}
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="id_description">Descripción:</label>
                        {{ form.description }}
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="id_tamaño">Tamaño:</label>
                        {{ form.tamaño }}
                    </div>
                    <div class="col-md-6">
                        <label for="id_cantidad">Cantidad:</label>
                        {{ form.cantidad }}
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="id_portada">Portada:</label>
                        {{ form.portada }}
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Crear
                    </button>
                    <a class="btn btn-dark" href="{% url 'list' %}">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
