{% extends 'Libreria/Base_modulos.html' %}

{% block content %}
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0, 0, 0, 0);">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="btn btn-primary mr-2" href="{% url 'create' %}">Crear</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark" href="{% url 'base' %}">Volver</a>
                        </li>
                    </ul>
                </div>                
            </div>
        </nav>       
    </header>
    <div class="text-white">
        <table class="table table-striped text-white">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Author</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Tamaño</th>
                    <th scope="col">Editorial</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for t in libros %}
                <tr>
                    <td>{{ t.id }}</td>
                    <td>{{ t.author }}</td>
                    <td>{{ t.title }}</td>
                    <td>{{ t.description }}</td>
                    <td>{{ t.tipo }}</td>
                    <td>{{ t.tamaño }}</td>
                    <td>{{ t.editorial }}</td>
                    <td>
                        <div class="d-flex">
                            <a class="btn btn-info btn-sm m-1" href="{% url 'detail' t.id %}" title="Ver"><i class="bi bi-eye"></i></a>
                            <a class="btn btn-warning btn-sm m-1" href="{% url 'update' t.id %}" title="Editar"><i class="bi bi-pencil"></i></a>
                            <a class="btn btn-danger btn-sm m-1" href="{% url 'delete' t.id %}" title="Eliminar"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
{% endblock %}
