<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria El Gran Poeta</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'libreria/img/logo.jpeg' %}" type="image/x-icon">
</head>
<body>
    <a class="btn btn-primary mb-3" href="{% url 'create' %}">Crear</a>
<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Author</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Fecha de Creación</th>
            <th scope="col">Fecha de Actualización</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for t in libros %}
        <tr>
            <td>{{ t.id }}</td>
            <td>{{ t.author }}</td>
            <td>{{ t.title }}</td>
            <td>{{ t.description }}</td>
            <td>{{ t.created_at }}</td>
            <td>{{ t.updated_at }}</td>
            <td>
                <div class="d-flex">
                    <a class="btn btn-info btn-sm m-1" href="#" title="Ver"><i class="bi bi-eye"></i></a>
                    <a class="btn btn-warning btn-sm m-1" href="{% url 'update' t.id %}" title="Editar"><i class="bi bi-pencil"></i></a>
                    <a class="btn btn-danger btn-sm m-1" href="{% url 'delete' t.id %}" title="Eliminar"><i class="bi bi-trash"></i></a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a class="btn btn-dark" href="{% url 'home' %}">Volver al inicio</a>
</body>
</html>
