{% extends "Libreria/Base_Modulos.html" %}


{% block content %}
<div class="container">
    <div class="card p-4 shadow">
        <h2>Editar Editorial</h2>
        <form method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type='submit' class='btn btn-success'>Editar Editorial</button>
            <a href="{% url 'editorialList' %}" class='btn btn-info'>Volver</a>
        </form>
    </div>
</div>
{% endblock  %}
