{% extends "Libreria/Base_Modulos.html" %}
{% block content %}
<header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0, 0, 0, 0);">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary mr-2" href="{% url 'userCreate' %}">Crear</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="btn btn-dark"info href="{% url 'base' %}">Volver</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>       
</header>
<div class="container">
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">UserName</th>
                <th scope="col">Email</th>
                <th scope="col">Rol</th>
                <th scope="col">Actions</th>
                
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.email }}</td>
                <td>{{u.rol}}</td>
                <td>
                    <div class="d-flex">
                        <a class="btn btn-info btn-sm m-1" href="{% url 'userDetail' u.id %}" title="Ver"><i class="bi bi-eye"></i></a>
                        <a class="btn btn-warning btn-sm m-1" href="{% url 'userUpdate' u.id %}" title="Editar"><i class="bi bi-pencil"></i></a>
                        <a class="btn btn-danger btn-sm m-1" href="{% url 'userDelete' u.id %}" title="Eliminar"><i class="bi bi-trash"></i></a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <h2>Aun no hay Usuarios Creados</h2>
            {% endfor %}
            
        </tbody>
    </table>

</div>
{% endblock  %}
